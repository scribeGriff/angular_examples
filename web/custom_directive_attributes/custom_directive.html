<!DOCTYPE html>

<html ng-app>
  <head>
    <title>Custom Directive with Attributes (the "pie chart" example)</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../angular_standard.css">
    <script type="application/dart" src="custom_directive.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>

  <body impulse-response ng-cloak>
    <div simplot color='cntl.color'></div>
    <div
      simplot 
      imp-length='141' 
      imp-zero='20'
      y-coeffs='1, -0.9, 0.81'
      x-coeffs='1, 1'
      color='cntl.color'
      title='Another Impulse Response of 1D Direct Form II Digital Filter'>
    </div>
    <div
      simplot 
      imp-length='71' 
      imp-zero='10'
      y-coeffs='1, -0.4, -0.45'
      x-coeffs='0.45, 0.4, -1'
      color='cntl.color' 
      title='And Yet Another Impulse Response of 1D Direct Form II Digital FIR Filter'>
    </div>
    <button ng-click="cntl.nextColor()">Try a different color!</button>
  </body>
</html>
