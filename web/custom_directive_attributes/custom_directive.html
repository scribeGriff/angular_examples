<!DOCTYPE html>

<html ng-app>
  <head>
    <title>Custom Directive with Attributes (the "pie chart" example)</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../angular_standard.css">
    <script type="application/dart" src="custom_directive.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>

  <body impulse-response ng-cloak>
    <div class="row">
      <div simplot color='cntl.color' class="col-lg-6"></div>
      <div
        simplot 
        imp-length='141' 
        imp-zero='20'
        y-coeffs='1, -0.9, 0.81'
        x-coeffs='1, 1'
        color='cntl.color'
        title='Another Impulse Response of 1D Direct Form II Digital Filter'
        class="col-lg-6">
      </div>
    </div>
    <div class="row">
      <div
        simplot 
        imp-length='71' 
        imp-zero='10'
        y-coeffs='1, -0.4, -0.45'
        x-coeffs='0.45, 0.4, -1'
        color='cntl.color' 
        title='And Yet Another Impulse Response of 1D Direct Form II Digital FIR Filter'
        class="col-lg-6">
      </div>
      <div class="col-lg-2 col-lg-offset-1">
        <div class="spacer"></div>
        <div class="well">
          <button ng-click="cntl.nextColor()" class="btn btn-primary">Try a different color!</button>
        </div> 
      </div>
    </div>
  </body>
</html>
